<app-base-page [title]="productName">
    <div class="wrapper">
        <div class="description">Description: {{ description}}</div>
        <div class="price">Price: {{price | currency}}</div>
        <div class="cost">Total Cost: {{ totalCost | currency }}</div>

        <mat-form-field appearance="fill" >
            <mat-label>Quantity</mat-label>
            <input
                matInput
                type="number"
                placeholder="Enter Needed Quantity"
                [formControl]="quantityControl"
                min="1"
            >
            <span matSuffix>pc</span>
            <mat-error *ngIf="quantityControl.invalid">Min quantity: 1pc</mat-error>
        </mat-form-field>

        <button
            class="control"
            mat-raised-button
            color="primary"
            (click)="onSave()"
        >Save</button>

        <button
            class="control"
            mat-raised-button
            color="warn"
            (click)="onRemoveFromCart()"
        >Remove from cart</button>
    </div>
</app-base-page>
