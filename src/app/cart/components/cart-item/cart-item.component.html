<div class="row">
    <mat-checkbox [(ngModel)]="product.isSelected" class="checkbox"></mat-checkbox>
    <div class="name"><span class="nowrap">{{product.name}}</span> </div>
    <div class="quantity"><span class="nowrap">{{product.quantity}}</span></div>
    <div class="cost"><span class="nowrap">{{product.cost | currency}}</span></div>
    <div class="controls">
        <button mat-icon-button color="primary" (click)="onIncrease()">
            <mat-icon>add</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDecrease()">
            <mat-icon>remove</mat-icon>
        </button>
    </div>
</div>
<mat-divider></mat-divider>
