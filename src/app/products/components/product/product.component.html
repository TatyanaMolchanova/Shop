<mat-card class="wrapper">
    <mat-card-header class="header">
        <mat-card-title class="title">{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="description" appHighlightOnClick>{{ product.description }}</div>
        <div class="price">Price: {{ product.price }}$</div>
        <div class="category">Category: {{ product.category }}</div>
        <div class="availability" [class.not-available]="!product.isAvailable">{{ getAvailabilityTitle() }}</div>
        <span class="colors-header">Colors:</span>
        <ul class="colors">
            <li *ngFor="let color of product.colors" class="color">{{color}}</li>
        </ul>
        <span class="sizes-header">Sizes:</span>
        <ul class="sizes">
            <li *ngFor="let size of product.sizes" class="size">{{size}}</li>
        </ul>
        <button *ngIf="product.isAvailable" mat-stroked-button (click)="onBuy()">Add to Cart</button>
    </mat-card-content>
</mat-card>
