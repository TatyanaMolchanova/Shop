<button
    *ngIf="isAdmin"
    mat-raised-button
    class="add-product"
    color="primary"
    (click)="onAddNewProduct()"
>Add New Product</button>

<div class="products">
    <app-product
        *ngFor="let product of products"
        [product]="product"
        [isLoggedIn]="isLoggedIn"
        [isAdmin]="isAdmin"
        (addToCart)="addToCart($event)"
    ></app-product>
</div>
